<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./style.css">

    <title>Cobrinha</title>

<body>
    <div class="top_menu">

        <div class="score">
            <h1>Score: </h1>
            <span id="score_value">00</span>
        </div>
    </div>



    <canvas width="600" height="600"></canvas>

    <div class="down_menu">
        <span>Best Score: </span>
        <span class="best_score_value">00</span>
    </div>
    <div class="resetMenu">
        <div>
            <h1 class="namePotuation">Portuação:</h1>
            <span class="potuation">Nem vou comentar . . . </span>
        </div>
        <button onclick="ResetGame()">Reset Game <span class="material-symbols-outlined">refresh</span></button>

    </div>

    <script src="functions.js"></script>
    <script src="./script.js"></script>
</body>

</html>
